# Monorepo: le deploy se fait via GitHub Actions + netlify-cli (voir .github/workflows/deploy.yml)
# Cette section [build] est utilisée uniquement si Netlify build est activé dans l'UI.
# Dans ce cas, configurer base = "web" dans Netlify UI > Build settings.
[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://assets.calendly.com; frame-src https://calendly.com; connect-src https://api.brevo.com https://www.google-analytics.com; img-src 'self' data: https://assets.calendly.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://assets.calendly.com; font-src https://fonts.gstatic.com"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
